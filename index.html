let draggedItems = [];

document.querySelectorAll('.item').forEach(item => {
  item.addEventListener('dragstart', e => {
    e.dataTransfer.setData('text', item.dataset.name);
    item.style.opacity = '0.5';
  });
  item.addEventListener('dragend', () => {
    item.style.opacity = '1';
  });
});

const dropzone = document.getElementById('dropzone');
const resultDiv = document.getElementById('result');

dropzone.addEventListener('dragover', e => e.preventDefault());
dropzone.addEventListener('dragenter', () => dropzone.classList.add('active'));
dropzone.addEventListener('dragleave', () => dropzone.classList.remove('active'));

dropzone.addEventListener('drop', e => {
  e.preventDefault();
  dropzone.classList.remove('active');
  
  const name = e.dataTransfer.getData('text');
  if (name && draggedItems.length < 2) {
    draggedItems.push(name);
    dropzone.textContent = `Got ${draggedItems.length}/2`;
    
    if (draggedItems.length === 2) {
      const [a, b] = draggedItems.sort();
      const key = a + '+' + b;
      const result = recipes[key] || "â“ Mystery! Try another combo";
      
      resultDiv.innerHTML = `${draggedItems[0]} + ${draggedItems[1]} = ${result}`;
      dropzone.textContent = 'FUSED! ğŸ‰';
    }
  }
});

function clearFusion() {
  draggedItems = [];
  dropzone.textContent = 'Drop 2 items here ğŸ‘‡';
  resultDiv.textContent = 'Ready for next fusion!';
  dropzone.classList.remove('active');
